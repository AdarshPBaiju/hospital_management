<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="color: aquamarine;">City <span style="color: black;">Hospital</span></h1>
    <h2>Booking Details</h2>
    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Patient Phone</th>
                <th>Symptoms</th>
                <th>Doctor Name</th>
                <th>Booking Date</th>
                <th>Booked On</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.p_name }}</td>
                    <td>{{ booking.p_phone }}</td>
                    <td>{{ booking.symptoms }}</td>
                    <td>{{ booking.doc_name }}</td>
                    <td>{{ booking.booking_date }}</td>
                    <td>{{ booking.booked_on }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
