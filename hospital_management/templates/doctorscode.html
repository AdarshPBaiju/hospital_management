{% load static %}
<section class="team_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our <span>Doctors</span>
        </h2>
      </div>
      <div class="carousel-wrap ">
        <div class="owl-carousel team_carousel">
          {% for d in doctors %}
          <div class="item">
            <div class="box">
              <div class="img-box">
                <img src="{{d.doc_image.url}}" alt="" height="400px" width="350px" />
              </div>
              <div class="detail-box">
                <h5>Dr. {{d.doc_name}}</h5>
                <h6>{{d.doc_spec}}</h6>
                <h6>{{d.dep_name}} Department</h6>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <!-- end team section -->
